<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Three.js Pixel Art</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        overflow: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      .controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 16px;
        color: white;
        font-size: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .controls h3 {
        margin-bottom: 8px;
        color: #64b5f6;
      }
      
      .controls p {
        margin: 4px 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <h3>Pixel Art 3D Scene</h3>
        <p>Mouse: Orbit camera</p>
        <p>Scroll: Zoom</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
